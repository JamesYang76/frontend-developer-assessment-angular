<div class="container">
  <app-todo-header></app-todo-header>
  <app-todo-form 
    (addTodoItem)="onAddTodoItem($event)"
  ></app-todo-form>
  <app-todo-status [todoStatus]="todoStatus"></app-todo-status>
  <app-todo-list
    [todoItems]="todoItems" 
    (getTodoItems)="onGetTodoItems()"
    (toggleTodoItem)="onToggleTodoItem($event)"
    (removeTodoItem)="onRemoveTodoItem($event)"
  ></app-todo-list>
</div>
